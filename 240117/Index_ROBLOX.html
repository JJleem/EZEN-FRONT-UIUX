<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style_ROBLOX.css" />
    <title>Document</title>
  </head>
  <body>
  
    <header id="main_header">
      <h3>로그인</h3>
    </header>
    <section id="main section">
      <div id="logo">
        <img src="./img/d82801b936c26e174c4e782510a72d78-roblox_logo_dark_08292022.svg" alt="logo" />
      </div>
      <div id="content">

        <section id="maintext">
          <h1><strong>가입하시고 즐겨보세요!</strong></h1>
        </section>
        <section id="firstcontent">
          <p>생년월일</p>
          <input class="YYMM" type="year" />
          <input class="YYMM" type="year" />
          <input class="YYMM" type="year" />
        </section>
        <section id="secondcontent">
          <p>사용자 이름</p>
          <input id="name" type="year" /> 
        </section>
        <section id="thirdcontent">
          <p>비밀번호</p>
          <input id="password" type="password" />
        </section>
        <input id="first" type="radio" name="tab"  />
        <input id="second" type="radio" name="tab" />
        <section class="buttons">
          <p>성별(선택사항)</p>
          <label for="first">여성</label>
          <label for="second">남성</label>
        </section>
        <section id="checkbox1">
  <input type="checkbox">
  <p>이용약관을 검토했으며 이에 동의합니다.</p>
        </section>
        <section id="checkbox2">
          <input type="checkbox">
          <p>개인정보 처리방침에 동의합니다.</p>
                </section>
                <section id="log">
  <h1>회원가입</h1>
                </section>
      </section>
      </div>
  <footer>
    <div id="footertext">
      <h1>다양한 기기로 ROBLOX를 즐기세요</h1>
      <section id="logosection">
        <img class="logo" src="" alt="logo1">
        <img class="logo" src="" alt="logo2">
        <img class="logo" src="" alt="logo3">
        <img class="logo" src="" alt="logo4">
      </section>
    </div>
  </footer>
  </body>
</html>
